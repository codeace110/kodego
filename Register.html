<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBSCRIBE VIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
</head>
<style>
    *{
        margin: 0;
    }
    .container{
        display: flex;
    }
    .col-md-6{
        width: 300px;
    }
</style>
<body style="background-color: rgb(228, 241, 241);">
    <header>
        <div class="col-12" style="height: 100px;"></div>
    </header>
    <div class="container" style="background-color: rgb(128, 201, 201); width: 40vw; display: flex; justify-content: center;">
      <div class="col">
        <form class="row g-6">
            <div class="col-lg-6">
              <label for="inputEmail4" class="form-label ">First Name</label>
              <input type="text" placeholder="jomar" class="form-control" id="text">
            </div>
            <div class="col-lg-6">
              <label for="inputEmail4" class="form-label">Last Name</label>
              <input type="text" placeholder="Neri" class="form-control" id="inputEmail4">
            </div>
            <div class="col-lg-6">
                <label for="inputEmail4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputEmail4">
              </div>
              <div class="col-lg-6">
                <label for="inputEmail4" class="form-label">Re-Enter Password</label>
                <input type="password" class="form-control" id="inputEmail4">
            </div>
            <div class="col-lg-6">
              <label for="inputemail" class="form-label">Email</label>
              <input type="email" placeholder="11032321@gmail.com" class="form-control" id="email">
            </div>
            <div class="col-lg-6">
                <label for="inputemail" class="form-label">Contact Number</label>
                <input type="text" placeholder="09123435623" class="form-control" id="contnumber">
            </div>
            <div class="col-lg-6">
              <label for="birthdate" class="form-label">Birth Date</label>
              <input type="date" class="form-control" id="birthdate">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  EULA
                </label>
              </div>
            </div>
            <div class="d-grid gap-2" style="margin-bottom: 20px; margin-top: 10px; padding-left: 250px;">
              <a href="index.html"><button class="btn btn-primary" type="button">Confirm</button></a>
            </div>
          </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<footer>
    <div class="col-12" style="height: 50px;"></div>
</footer>
</html>
